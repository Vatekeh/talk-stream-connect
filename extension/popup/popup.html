
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NSFW Filter</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      width: 320px;
      padding: 16px;
    }
    
    h1 {
      margin-top: 0;
      font-size: 18px;
    }
    
    button {
      background: #1D4ED8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
    }
    
    button:hover {
      background: #1E40AF;
    }
    
    button:disabled {
      background: #9CA3AF;
      cursor: not-allowed;
    }
    
    a {
      color: #1D4ED8;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    hr {
      margin: 16px 0;
      border: none;
      border-top: 1px solid #E5E7EB;
    }
    
    .detection-info {
      background: #F3F4F6;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      word-break: break-all;
    }
    
    .support-section {
      margin: 16px 0;
      padding: 12px;
      background: #F9FAFB;
      border-radius: 4px;
      border-left: 4px solid #1D4ED8;
    }
    
    .support-status {
      margin-bottom: 12px;
    }
    
    .support-status.highlight {
      color: #9D174D;
      font-weight: 500;
    }
    
    .invite-timer {
      margin-top: 8px;
      font-weight: 600;
    }
    
    .clutsh-button {
      background: #1D4ED8;
      width: 100%;
      margin-top: 8px;
      font-weight: 600;
    }
    
    .clutsh-button.ready {
      background: #059669;
    }
    
    .clutsh-button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script src="popup.js"></script>
</body>
</html>
