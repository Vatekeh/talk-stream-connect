
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clutsh NSFW Filter</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      width: 320px;
      padding: 16px;
      margin: 0;
      color: #1a1a2e;
    }
    
    h1 {
      margin-top: 0;
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    button {
      background: #1D4ED8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #1E40AF;
    }
    
    button:disabled {
      background: #9CA3AF;
      cursor: not-allowed;
    }
    
    a {
      color: #1D4ED8;
      text-decoration: none;
    }
    
    a:hover {
      text-decoration: underline;
    }
    
    hr {
      margin: 16px 0;
      border: none;
      border-top: 1px solid #E5E7EB;
    }
    
    .detection-info {
      background: #F3F4F6;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 16px;
      word-break: break-all;
    }
    
    .support-section {
      margin: 16px 0;
      padding: 12px;
      background: #F9FAFB;
      border-radius: 4px;
      border-left: 4px solid #1D4ED8;
    }
    
    .support-status {
      margin-bottom: 12px;
    }
    
    .support-status.highlight {
      color: #9D174D;
      font-weight: 500;
    }
    
    .invite-timer {
      margin-top: 8px;
      font-weight: 600;
    }
    
    .clutsh-button {
      background: #1D4ED8;
      width: 100%;
      margin-top: 8px;
      font-weight: 600;
    }
    
    .clutsh-button.ready {
      background: #059669;
    }
    
    .clutsh-button:hover {
      opacity: 0.9;
    }
    
    .auth-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .user-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #E5E7EB;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #6B7280;
    }
    
    .user-id {
      font-family: monospace;
      background: #F3F4F6;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      max-width: 120px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .footer {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: #6B7280;
    }
  </style>
</head>
<body>
  <div id="app">Loading...</div>
  <script src="popup.js" type="module"></script>
</body>
</html>
